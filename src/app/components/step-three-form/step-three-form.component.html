<form class="form-group" (submit)="handleSubmit($event)">
  <div class="form-fields">
    <h1>Pick add-ons</h1>
    <p class="gray-text">Add-ons help enhance your gaming experience.</p>

    <div class="options-container">
      <div
        class="add-on-card"
        *ngFor="let addOn of addOns(); let i = index"
        (click)="selectAddOn(i)"
        [ngClass]="addOn.selected ? 'selected' : ''"
      >
        <svg
          class="checkbox-div"
          *ngIf="addOn.selected"
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 20 20"
          fill="none"
        >
          <rect width="20" height="20" rx="4" fill="#483EFF" />
          <path
            d="M5 10L8.43298 13.433L14.866 7"
            stroke="white"
            stroke-width="2"
          />
        </svg>
        <div *ngIf="!addOn.selected" class="checkbox-div"></div>
        <div>
          <p>{{ addOn.name }}</p>
          <span class="gray-text">{{ addOn.text }}</span>
        </div>
        <p class="add-on-price">
          +{{ billing === "yearly" ? addOn.yearlyPrice : addOn.price }}$/mo
        </p>
      </div>
    </div>
  </div>

  <div class="form-submit">
    <button routerLink="/select-plan" class="go-back">Go Back</button>
    <input type="submit" value="Next Step" />
  </div>
</form>
